<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
        <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/c.png"> <!-- 這是網頁的小logo(在視窗上面那個) -->

        <!--   Remix icon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- swiper.js styles-->
        <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"/>
        <!-- Your custom css file -->
        <link rel="stylesheet" href="./assets/css/main.css">

    </head>
    <body>
        <!-- brief input: header.header#header -->
        <header class="header" id="header">
            <!-- nav.navbar.container -->
            <!-- limit how width a particular elements can stretch-->
            <nav class="navbar container">

                <a href="./index.html">
                    <!-- 網站名稱 -->
                    <h2 class="logo">Cody's Website</h2>
                </a>
                <!-- brief input: .menu#menu -->
                <div class="menu" id="menu">
                    <ul class="list">
                        <li class="list-item">
                            <a href="#" class="list-link current">Home</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Categories</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Reviews</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">News</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Membership</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Contact</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link screen-lg-hidden">Sign in</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link screen-lg-hidden">Sign up</a>
                        </li>
                    </ul>
                </div>
                <!-- Button -->
                <!-- .list.list-right-->
                <div class="list list-right">
                    <!-- button.btn.place-items-center#theme-toggle-btn -->
                    <button class="btn place-items-center" id="theme-toggle-btn">
                        <!-- i.ri-sun-line.sun-icon-->
                        <!-- 主要是 ri-sun-line 這句會跟圖片有關 (從remixicon那邊抓下來)-->
                        <i class="ri-sun-line sun-icon"></i>
                        <i class="ri-moon-line moon-icon"></i>
                    </button>

                    <button class="btn place-items-center" id="search-icon">
                        <i class="ri-search-line"></i>
                    </button>
                    <!-- screen-lg-hidden  lg represents "large" 表示螢幕很大時隱藏 -->
                    <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                        <i class="ri-menu-3-line open-menu-icon"></i>
                        <i class="ri-mclose-line close-menu-icon"></i>
                    </button>
                    <!-- 將 sign up 和 sign in 在螢幕過小時隱藏 (screen-sm-hidden 當中的 sm represent small) -->
                    <!-- a.list.list-link.screen-sm-hidden -->
                    <a href="#" class="list list-link screen-sm-hidden">Sign in</a>
                    <a href="#" class="list list-link screen-sm-hidden btn sign-up-btn fancy-border">
                        <span>Sign up</span>
                    </a>

                </div>

            </nav>

        </header>









        <script src="./assets/js/swiper-bundle.min.js"></script>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
